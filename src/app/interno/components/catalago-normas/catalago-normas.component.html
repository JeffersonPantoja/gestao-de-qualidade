<div class="py-3">

  <div>
      <div class="bg-formulario p-3 m-3">
          <p-table
              [value]="normas"
              [responsive]="true"
              [paginator]="true"
              [lazy]="true"
              (onLazyLoad)="loadPage($event)"
              [totalRecords]="totalRecords"
              [rows]="10"
          >
              <ng-template pTemplate="caption">
                  <div>
                      <h5>Catálago de Normas</h5>
                  </div>
              </ng-template>
              <ng-template pTemplate="header">
                  <tr>
                      <th>Nome</th>
                      <th>Descrição</th>
                      <th>Ação</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-norma>
                  <tr>
                      <td>{{norma.nome}}</td>
                      <td>{{norma.descricao}}</td>
                      <td>
                        <button
                          pButton
                          type="button"
                          icon="pi pi-eye"
                          class="ui-button-primary mr-1"
                          (click)="getNorma(norma.id)"
                      ></button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
  </div>
</div>
